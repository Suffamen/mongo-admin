<ux-header>

        <ux-router-link [link]="'/home'">{{'Mongo-admin' | translate}}</ux-router-link>
        <ux-router-link [link]="'/connections'">{{'Connections' | translate}}</ux-router-link>
        <ux-router-link [link]="'/monitoring'">{{'Monitoring' | translate}}</ux-router-link>
    </ux-header-group>

    <ux-header-group position="right">
        <ux-localization></ux-localization>
    </ux-header-group>
</ux-header>

<nav class="nav">

    <a class="nav__link" routerLink="/lazy" routerLinkActive="_active"></a>
